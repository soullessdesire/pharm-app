<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Grid Layout</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item item1" draggable="true">1</div>
      <div class="grid-item item2" draggable="true">2</div>
      <div class="grid-item item3" draggable="true">3</div>
      <div class="grid-item item4" draggable="true">4</div>
      <div class="grid-item item5" draggable="true">5</div>
      <div class="grid-item item6" draggable="true">6</div>
      <div class="grid-item item7" draggable="true">7</div>
      <div class="grid-item item8" draggable="true">8</div>
      <div class="grid-item item9" draggable="true">9</div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
